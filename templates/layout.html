<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy에 오신것을 환영합니다</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="font-weight-bold text-light">{% block title %} {% endblock %}</h1>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="/search" method="POST">
                  <div class="form-group d-flex justify-content-center">
                    <input name="query" type="text" class="form-control mt-2 d-inline" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Query">
                    <button type="submit" class="btn btn-primary d-inline">Submit</button>
                  </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
         
        {% block content %}
        {% endblock %}
        
        {% include 'footer.html' %}
    </div>
</body>
</html>
