{% extends 'layout.html' %}

{% block title %}
Search result : {{query}}
{% endblock %}

{% block content %}
<div class="row">
    {% for five_images in images %}
        <div class="d-flex justify-content-center" style="height:15em;">
            {% for url in five_images %}
                <img src="{{url}}" class="col-2 border border-dark py-2 m-2 bg-light">
            {% endfor %}
        </div>
    {% endfor %}
</div>
{% endblock %}
